        let example1 = 10 + 10 + "10"; debugger;
        console.log(example1);
        //Получается "2010" (строка)
        // 1) Сначала складываются первые числа и получается 20 + "10"

        console.log(example2);

        Для преобразования к числу в явном виде можно вызвать Number(val),
         либо, что короче, поставить перед выражением унарный плюс "+" */

        // 2) 20 (число) + 10 (число) получается число 30. +"10" приравнивается к числу
