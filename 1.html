<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
    <script>
        'use strict'
        /*Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в 
          градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: 
          Tf = (9 / 5) * Tc + 32;
          где Tf – температура по Фаренгейту, Tc – температура по Цельсию */
        
        let tc = +prompt('Введите температуру по цельсию');
        alert((9 / 5) * tc + 32);

        alert((9 / 5) * +prompt('Введите температуру по цельсию') + 32);

    </script>
</body>
</html>
